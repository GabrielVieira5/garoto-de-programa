<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="tela"></div>
        <div class="numero">
            <div class="linha1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="linha2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="linha3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <button>0</button>
            <div class="linha4">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>%</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
